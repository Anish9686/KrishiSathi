# Render Blueprint - Backend Deployment
services:
  - type: web
    name: krishisathi-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
